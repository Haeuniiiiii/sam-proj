<script>
    const disp = document.getElementById("disp");

    disp.scrollTo(0,0); // 명시적 표현, 개발자의 의도를 담은! setTimeout 필요없음
    disp.onscroll = function() {
        let scrollTop = disp.scrollTop;
        let scrollHeight = disp.scrollHeight;
        let clientHeight = disp.clientHeight;

        const tunnVal = 50;
        if ( (scrollTop + clientHeight) >= scrollHeight - tunnVal ) {
            for(let i=1; i<=7; i++) {
            
                
                let h1Tag = document.createElement("h1");
                h1Tag.innerHTML = "h1태그가 스크롤로 내려가고 이땅";
                disp.appendChild(h1Tag);
            }
        }
    }
</script>
