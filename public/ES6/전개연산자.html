
<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // Spread Operator ... , 함수의 매개변수로 사용될 때는 rest(나머지) 연산자라 불림
    function fCK(p1,p2="정말 미워",...merong){  // 예를 들면 p1,p2는 필수, 나머지는 선택(안 올수도 있음)
        console.log("체킁:",merong);
        console.log("체킁킁:",p2);
    }
    //fCK("강빈","소희","욱진","형준");
    //fCK("주영 미워");
    //fCK("주영 미워","미르도 미웡");

    // 전개 연산자로의 사용!
    let testArr = ["지후","인섭","의용"];
    console.log("전개",...testArr); 
    let c2 = [...testArr]; // 배열 복사가 이루어짐
    console.log("체로롱", testArr == c2); // ?

    let testObj = { name:"주영",job:"축구선수"};
    let c3 = {...testObj,job:"야구선수",special:"웃음"}  // 객체 복사가 이루어짐
    c3.name="안주영";
    console.log("안주영",testObj);
    console.log("안주영",c3);

    }

</script>
